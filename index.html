<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Content to GitHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload Text and Image to GitHub</h1>
    
    <form id="upload-form">
      <label for="text-input">Enter Text:</label><br>
      <textarea id="text-input" rows="4" cols="50" required></textarea><br><br>

      <label for="image-input">Choose an Image:</label><br>
      <input type="file" id="image-input" accept="image/*" required><br><br>

      <button type="submit">Upload</button>
    </form>
    
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
